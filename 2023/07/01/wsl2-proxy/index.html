        <h1 id="wsl2-config-network-proxy"><a href="#wsl2-config-network-proxy" class="headerlink" title="wsl2 config network proxy"></a>wsl2 config network proxy</h1><p>mkdir &#x2F;etc&#x2F;.proxyv2ray</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line">socks_port=10808</span><br><span class="line">host_ip=$(<span class="built_in">cat</span> /etc/resolv.conf |grep <span class="string">&quot;nameserver&quot;</span> |<span class="built_in">cut</span> -f 2 -d <span class="string">&quot; &quot;</span>)</span><br><span class="line">proxy=<span class="string">&quot;socks5://<span class="variable">$host_ip</span>:<span class="variable">$socks_port</span>&quot;</span></span><br><span class="line"><span class="built_in">export</span> ALL_PROXY=<span class="variable">$proxy</span></span><br><span class="line"><span class="built_in">export</span> http_proxy=<span class="variable">$proxy</span></span><br><span class="line"><span class="built_in">export</span> https_proxy=<span class="variable">$proxy</span></span><br><span class="line">git config --global http.proxy <span class="variable">$proxy</span></span><br><span class="line">git config --global https.proxy <span class="variable">$proxy</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>port为v2rayN本地监听端口，并且打开允许局域网链接选项</p>
