    <h1 id="vim-config"><a href="#vim-config" class="headerlink" title="vim config"></a>vim config</h1><p>This is my vim config</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">set number</span><br><span class="line">&quot; syntax on</span><br><span class="line"></span><br><span class="line">set background=dark</span><br><span class="line">colorscheme hybrid</span><br><span class="line"></span><br><span class="line">let mapleader=&#x27;,&#x27;</span><br><span class="line">inoremap &lt;leader&gt;w &lt;Esc&gt;:w&lt;cr&gt;</span><br><span class="line"></span><br><span class="line">inoremap jj &lt;Esc&gt;</span><br><span class="line"></span><br><span class="line">&quot; use ctrl+h/j/k/l swithc window</span><br><span class="line">noremap &lt;C-h&gt; &lt;C-w&gt;h</span><br><span class="line">noremap &lt;C-j&gt; &lt;C-w&gt;j</span><br><span class="line">noremap &lt;C-k&gt; &lt;C-w&gt;k</span><br><span class="line">noremap &lt;C-l&gt; &lt;C-w&gt;l</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">call plug#begin(&#x27;~/.vim/plugged&#x27;)</span><br><span class="line">Plug &#x27;mhinz/vim-startify&#x27;</span><br><span class="line">Plug &#x27;vim-airline/vim-airline&#x27;</span><br><span class="line">Plug &#x27;vim-airline/vim-airline-themes&#x27;</span><br><span class="line">Plug &#x27;yggdroot/indentline&#x27;</span><br><span class="line">Plug &#x27;w0ng/vim-hybrid&#x27;</span><br><span class="line">Plug &#x27;preservim/nerdtree&#x27;</span><br><span class="line">Plug &#x27;ctrlpvim/ctrlp.vim&#x27;</span><br><span class="line">Plug &#x27;easymotion/vim-easymotion&#x27;</span><br><span class="line">Plug &#x27;tpope/vim-surround&#x27;</span><br><span class="line">Plug &#x27;junegunn/fzf&#x27;, &#123; &#x27;dir&#x27;: &#x27;~/.fzf&#x27;, &#x27;do&#x27;: &#x27;./install -all&#x27; &#125;</span><br><span class="line">Plug &#x27;junegunn/fzf.vim&#x27;</span><br><span class="line">call plug#end()</span><br><span class="line"></span><br><span class="line">nnoremap &lt;leader&gt;v :NERDTreeFind&lt;cr&gt;</span><br><span class="line">nnoremap &lt;leader&gt;g :NERDTreeToggle&lt;cr&gt;</span><br><span class="line">let NERDTreeShowHidden=1</span><br><span class="line">&quot; let NERDTreeIgnore = [</span><br><span class="line">&quot;		\ &#x27;\.git$&#x27;, &#x27;\.hg$&#x27;, &#x27;\.svn$&#x27;, &#x27;\.stversions$&#x27;, &#x27;\.pyc$&#x27;, &#x27;\.pyo$&#x27;, &#x27;\.svn$&#x27;, &#x27;\.swp$&#x27;, </span><br><span class="line">&quot;		\ &#x27;\.DS_Store$&#x27;, &#x27;\.sass-cache$&#x27;, &#x27;\__pycache__$&#x27;, &#x27;\.egg-info$&#x27;, &#x27;\.repeproject$&#x27;,</span><br><span class="line">&quot;		\ ]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let g:ctrlp_map = &#x27;&lt;c-p&gt;&#x27;</span><br><span class="line"></span><br><span class="line">&quot; easymotion</span><br><span class="line">map ss &lt;Plug&gt;(easymotion-s2)</span><br></pre></td></tr></table></figure>
